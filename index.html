<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

  <title>Bank software in js</title>
</head>
<body>
  <header>

  </header>
  <main class="flex justify-center mt-5">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- login section start -->
          <div class="card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl ">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input id="mobileNumber" type="text" placeholder="Enter Your Number" class="input input-bordered" autocomplete="off" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input id="pinNumber" type="password" placeholder="Enter 4 digit Pin" class="input input-bordered" autocomplete="off" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="btn-login" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
           <!-- login section end -->
        </div>
      </div>
    </div> 
  </main>
  <footer>

  </footer>

  <script src="./js/login.js"></script>
  <script src="./js/function.js"></script>
  <script src="./js/addmoney.js"></script>
  <script src="./js/fetures.js"></script>
  <script src="./js/cashout.js"></script>
</body>
</html>
